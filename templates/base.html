<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}GRN System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-purple': '#6d28d9',
            }
          }
        }
      }
    </script>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-md">
            <div class="p-6">
                <h1 class="text-2xl font-semibold text-gray-800">GRN</h1>
            </div>
            <nav class="mt-6">
                <a class="flex items-center px-6 py-3 text-gray-700 hover:bg-gray-200" href="/">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 0 1 6 3.75h2.25A2.25 2.25 0 0 1 10.5 6v2.25a2.25 2.25 0 0 1-2.25 2.25H6A2.25 2.25 0 0 1 3.75 8.25V6ZM3.75 15.75A2.25 2.25 0 0 1 6 13.5h2.25a2.25 2.25 0 0 1 2.25 2.25v2.25A2.25 2.25 0 0 1 8.25 21H6a2.25 2.25 0 0 1-2.25-2.25v-2.25ZM13.5 6a2.25 2.25 0 0 1 2.25-2.25H18A2.25 2.25 0 0 1 20.25 6v2.25A2.25 2.25 0 0 1 18 10.5h-2.25a2.25 2.25 0 0 1-2.25-2.25V6ZM13.5 15.75a2.25 2.25 0 0 1 2.25-2.25H18a2.25 2.25 0 0 1 2.25 2.25v2.25A2.25 2.25 0 0 1 18 21h-2.25A2.25 2.25 0 0 1 13.5 18.25v-2.25Z" />
                    </svg>
                    <span class="mx-3">Dashboard</span>
                </a>
                <a class="flex items-center px-6 py-3 text-gray-700 hover:bg-gray-200" href="/logs">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <span class="mx-3">Logs</span>
                </a>
                <a class="flex items-center px-6 py-3 text-gray-700 hover:bg-gray-200" href="/customers">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M18 18.72a9.094 9.094 0 0 0 3.741-.479 3 3 0 0 0-4.682-2.72m-7.512 2.72a3 3 0 0 1-4.682-2.72M12 18.72v-2.172c0-.969.784-1.75 1.75-1.75h2.5c.966 0 1.75.781 1.75 1.75v2.172M12 10.5a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0ZM12 10.5a2.25 2.25 0 1 0 4.5 0 2.25 2.25 0 0 0-4.5 0Z" />
                    </svg>
                    <span class="mx-3">Customers</span>
                </a>
                <a class="flex items-center px-6 py-3 text-gray-700 hover:bg-gray-200" href="/users">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                    </svg>
                    <span class="mx-3">Users</span>
                </a>
            </nav>
            <div class="absolute bottom-0 w-full">
                <a class="flex items-center px-6 py-3 text-gray-700 hover:bg-gray-200" href="/settings">
                    <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9.594 3.94c.09-.542.56-1.008 1.13-1.008h2.554c.57 0 1.04.466 1.13 1.008l.07.419c.47.265.92.59 1.332.958l.37-.156c.51-.214 1.092.17 1.258.692l1.256 3.352c.166.522-.178.96-.692 1.258l-.37.156a3.486 3.486 0 0 1 0 2.872l.37.156c.513.298.858.736.692 1.258l-1.256 3.352c-.166.522-.748.906-1.258.692l-.37-.156a3.486 3.486 0 0 1-1.332.958l-.07.419c-.09.542-.56 1.008-1.13 1.008h-2.554c-.57 0-1.04-.466-1.13-1.008l-.07-.419a3.486 3.486 0 0 1-1.332-.958l-.37.156c-.51.214-1.092-.17-1.258-.692l-1.256-3.352c-.166-.522.178-.96.692-1.258l.37-.156a3.486 3.486 0 0 1 0-2.872l-.37-.156c-.513-.298-.858-.736-.692-1.258l1.256-3.352c.166-.522.748-.906 1.258.692l.37.156c.412.368.862.693 1.332.958l.07-.419ZM12 8.25a3.75 3.75 0 1 0 0 7.5 3.75 3.75 0 0 0 0-7.5Z" />
                    </svg>
                    <span class="mx-3">Settings</span>
                </a>
            </div>
        </div>

        <!-- Main content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="flex justify-between items-center p-6 bg-white border-b-2 border-gray-200">
                <h1 class="text-xl font-semibold text-gray-800">{% block page_title %}{% endblock %}</h1>
                <div class="flex items-center">
                    <div class="dropdown dropdown-end">
                        <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                            <div class="w-10 rounded-full bg-primary-purple text-neutral-content">
                                <span class="text-xl">A</span>
                            </div>
                        </div>
                        <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
                            <li>
                                <a href="/profile" class="justify-between">
                                    Profile
                                </a>
                            </li>
                            <li><a href="/settings">Settings</a></li>
                            <li><a href="/logout">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </header>
            <!-- Content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>
</body>
</html>
